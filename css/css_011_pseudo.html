<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_011_pseudo</title>
<style type="text/css">
/*첫번째 문자에만 스타일적용하라는 소리임*/
 p:first-letter{
     color:red;
     font-size:25px;
     border:1px solid black    /* 순서지켜야함*/
 }

</style>
</head>
<body>
<h1>주요내용</h1>
<p>In the following example, the selector
 matches the first element in all</p>
</body>
</html>
